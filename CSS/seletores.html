    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="css/tag.css">
        <style>
            /*https://code.tutsplus.com/pt/tutorials/the-30-css-selectors-you-must-memorize--net-16048*/
            * {
                color: rgb(241, 255, 40);
                background-color: rgb(107, 144, 192);
            }
        </style>
    </head>

    <body>
        <div class='tag'>
            <div class='tag '>
                <p class='tag'>1</p>
                <ul class='tag' feira='casa'>
                    <li>Arroz</li>
                    <li>Feijão</li>
                </ul>
                <ul class='tag' feira='escritorio empresa'>
                    <li>Café</li>
                    <li>Água</li>
                </ul>
                <ol id='aprovados' class='tag'>
                    <li>Maria</li>
                    <li>Pedro</li>
                    <li>Ana</li>
                </ol>
                <div id='aninhado' class='tag'>
                    <div class="tag">
                        <section class='tag'>
                            <span class='tag'>1</span>
                            <p class='tag'>2</p>
                            <span class='tag'>3</span>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/tag.js"></script>
    </body>

    </html>
