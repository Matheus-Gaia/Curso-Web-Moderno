<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        async function alterarLargura(valor, tempo) {
            await $('div').animate({ width: `+=${valor}` },
                tempo)
        }

        async function moverDiagonal(valor, tempo) {
            await $('div').animate({ top: `+=${valor}`, left: `+=${valor}` },
                tempo)
        }

        async function girar(valor, tempo) {
            await $('div').animate({ transform: `+=${valor}` }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: tempo,
            }, 'linear')
        }

        alterarLargura(300, 100)
            .then(alterarLargura(-300, 'slow'))
            .then(moverDiagonal(300, 600))
            .then(girar(3300, 3000))
            .then(girar(-3600, 3000))
            .then(moverDiagonal(-300, 600))
            .then(alterarLargura(300, 400))
            .then(alterarLargura(-300, 'slow'))
        // alterarLargura(300, 100, () =>{
        //     alterarLargura(-300, 'slow', () => {
        //         moverDiagonal(300, 600, () => {
        //             girar(3300, 3000)
        //         })
        //     })
        // })
    </script>
</body>
