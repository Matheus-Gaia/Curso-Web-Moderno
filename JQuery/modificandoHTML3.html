<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Julia', nota: 9.7 }
            ]
            function ordenador(array) {
                let x = array[0]
                for (let i = 0; i < array.length; i++) {
                    for (let j = 0; j < array.length; j++) {
                        if (array[i].nota > array[j].nota) {
                            x = array[i]
                            array[i] = array[j]
                            array[j] = x
                        }
                    }
                }
                return array
            }
            const ordem = ordenador(pessoas)
            // criando linhas e seus repectivos dados
            const linhas = ordem.map(pessoa => {
                const tdNome = $('<td>').html(pessoa.nome)
                const tdNota = $('<td>').html(pessoa.nota)

                return $('<tr>').append(tdNome, tdNota)
            })
            //criando tabela e adicionando suas linhas 
            const tabela = $('<table>').append(linhas).css('border', 'solid 1px')
            $('#conteudo').append(tabela)

            // minha resolução
            // $('div').append('<table>')
            // pessoas.forEach(function (e) {
            //     const nome = $('<td>').append(e.nome)
            //     const nota = $('<td>').append(e.nota)
            //     $('table').append('<tr>').append(nome, nota)
            // })
        })
    </script>
</body>
