<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

    section - agrupamento/subdivisão de conteúdo
    article - o conteúdo do artigo é auto-contido/autossuficiente 
    header - cabeçalho da página
    footer - rodapé do documento
    nav - agrupa links para navegação
    aside - relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes do conteúdo

    As famosas...

    div - divisão ou seção
    span - agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras e muita fofoca</span> e ponto.
</p>

<style>
    div {
        display: inline;

    }

    span {
        display: block;
    }


    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
        background-color: cyan;
        border:solid black 1px;
        margin-right: 58%;
    }
</style>
